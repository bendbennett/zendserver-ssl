<VirtualHost *:80>
  ServerName app
  DocumentRoot /home/vagrant/app

  <IfModule mpm_itk_module>
    AssignUserId vagrant vagrant
  </IfModule>

  <Directory /home/vagrant/app>
    Order allow,deny
    Allow from all
    AllowOverride all
  </Directory>
</VirtualHost>

<VirtualHost *:443>
     SSLEngine On
     SSLCertificateFile /etc/apache2/ssl/apache.pem
     SSLCertificateKeyFile /etc/apache2/ssl/apache.key  
 
     ServerName app 
     DocumentRoot /home/vagrant/app
</VirtualHost>
